language: cpp

services:
  - docker

cache:
  ccache: true

env:
  global:
    - CCACHE_DIR=$HOME/.ccache
    - PX4_DOCKER_REPO=px4io/px4-dev-simulation:2017-12-08

script:
  - docker run -it --rm -w ${TRAVIS_BUILD_DIR} --env=CCACHE_DIR="${CCACHE_DIR}" --env=LOCAL_USER_ID="$(id -u)" --volume=${CCACHE_DIR}:${CCACHE_DIR}:rw --volume=${TRAVIS_BUILD_DIR}:${TRAVIS_BUILD_DIR}:rw ${PX4_DOCKER_REPO} /bin/bash -c "mkdir Build; cd Build; cmake ..; make"
